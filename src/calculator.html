<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container container-center">
    <header class="page-header">
      <h1 class="page-header__title">Mortgage calculator</h1>
      <div class="page-header__buttons">
        <a href="/" class="btn">Banks List â†’</a>
      </div>
    </header>
    <div class="calculator">
      <div class="calculator__data">
        <p class="calculator__error"></p>
        <div class="calculator__row">
          <div class="calculator__select-wrapper">
            <label>
              <span>Banks List</span>
              <select id="banksListSelect" class="calculator__bank-list">
                <option value="" disabled selected>Choose a bank</option>
              </select>
            </label>
          </div>
        </div>
        <div class="calculator__row">
          <label>
            <span>Initial Loan ($)</span>
            <input type="number" class="calculator__parameter" id="initialLoan" placeholder="e.g. $280 000">
          </label>
          <p class="calculator__notation" id="initialLoanNotation"></p>
        </div>
        <div class="calculator__row">
          <label>
            <span>Down Payment ($)</span>
            <input type="number" class="calculator__parameter" id="downPayment" placeholder="e.g. $20 000">
          </label>
          <p class="calculator__notation" id="downPaymentNotation"></p>
        </div>
        <button class="btn calculator__button" id="calculate">Calculate</button>
      </div>
      <div class="calculator__result">
        <h2>Monthly payment:</h2>
        <div id="result">0</div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/calculator.js"></script>
</body>
</html>
