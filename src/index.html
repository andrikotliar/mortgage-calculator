<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banks List</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1 class="page-header__title">Banks List</h1>
      <div class="page-header__buttons">
        <button class="btn add-bank">+ Add bank</button>
        <a href="calculator.html" class="btn">Mortgage calculator →</a>
      </div>
    </header>
    <div class="banks-list"></div>
  </div>
  <div class="modal">
    <div class="modal__container">
      <div class="modal__content">
        <div class="new-bank">
          <input type="text" class="new-bank__title" id="title" placeholder="Bank title">
          <div class="new-bank__settings">
            <div class="new-bank__row">
              <span>Interest Rate</span>
              <span><input type="number" id="interestRate" required> %</span>
            </div>
            <div class="new-bank__row">
              <span>Maximum Loan</span>
              <span><input type="number" id="maxLoan"> $</span>
            </div>
            <div class="new-bank__row">
              <span>Minimum Down Payment</span>
              <span><input type="number" id="minDownPayment"> %</span>
            </div>
            <div class="new-bank__row">
              <span>Loan Term</span>
              <span><input type="number" id="loanTerm"> years</span>
            </div>
          </div>
          <button class="btn save-new-bank">Save bank</button>
        </div>
        <button class="modal__close" aria-label="Close modal window" id="closeModal">✖</button>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
